
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองที่นั่งรถตู้</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>

<style>
  .hidden { display: none; }
  .seat { 
    width: 60px; height: 60px; 
    border: 1px solid #444; 
    display: flex; justify-content:center; align-items:center;
    margin: 5px; cursor: pointer; border-radius: 8px;
  }
  .seat.selected { background: orange; }
  .seat.booked { background: gray; color:#fff; }
  .grid { display: flex; flex-wrap: wrap; max-width: 220px; }
  .logo { width: 180px; margin: 10px auto; display:block; }
</style>
</head>

<body>

<h1 class="title">ระบบจองที่นั่งรถตู้</h1>

<img src="เที่ย นี่เหอะ.png" class="logo">
<img src="IMG_0444.jpeg" class="logo">

<!-- เลือกวันที่ -->
<div style="margin-bottom:15px;">
  <label>เลือกวันที่เดินทาง:</label><br>
  <input id="globalDate" type="date" style="padding:10px; margin-top:5px;">
</div>

<!-- ผังที่นั่ง -->
<div id="seatGrid" class="grid"></div>

<!-- ฟอร์มจอง -->
<div id="formBox" class="hidden">
  <h2>ข้อมูลผู้จอง</h2>
  <p>วันที่เดินทาง: <span id="showDate"></span></p>
  <p>ที่นั่งที่เลือก: <span id="selectedSeat"></span></p>

  <input id="name" placeholder="ชื่อ-นามสกุล">
  <input id="phone" placeholder="เบอร์โทรศัพท์">
  <input id="line" placeholder="ไลน์ไอดี">

  <button id="submitBtn">ยืนยันการจอง</button>
</div>

</body>
</html>
