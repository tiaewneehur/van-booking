<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7OvKq9CZ2bgRI61UpGVTCqYYSm4xSz4DcDwkwEaTXG0yfhldX34Bmnqi5m7y6cnS-/exec";
const READ_URL = SCRIPT_URL + "?action=read";
const SEATS = [3,6,9,2,5,8,1,4,7];

// ‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°
function validateForm() {
  const fields = ['date', 'trip', 'seatField', 'name', 'nickname', 'phone', 'line'];
  const allFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
  const btn = document.getElementById('mainPayBtn');
  if (allFilled) {
    btn.disabled = false;
    btn.classList.add('active');
  } else {
    btn.disabled = true;
    btn.classList.remove('active');
  }
}

function handleInfoChange() {
  document.getElementById('seatField').value = "";
  document.getElementById('formBox').classList.remove('visible');
  validateForm();
  loadBookedJSONP(document.getElementById('date').value, renderSeats);
}

function loadBookedJSONP(date, callback) {
  if (!date) return renderSeats([]);
  const cb = "cb_" + Date.now();
  window[cb] = (d) => { callback(d.bookings || []); delete window[cb]; };
  const s = document.createElement('script'); s.src = `${READ_URL}&date=${encodeURIComponent(date)}&callback=${cb}`; document.body.appendChild(s);
}

function renderSeats(booked) {
  const grid = document.getElementById('seatGrid'); grid.innerHTML = '';
  const map = {}; booked.forEach(b => { if(b.seat) map[String(b.seat)] = b.nickname || '‡πÄ‡∏ï‡πá‡∏°'; });
  SEATS.forEach(n => {
    const div = document.createElement('div'); div.className = 'seat'; const sk = String(n);
    if (map[sk]) {
      div.classList.add('booked'); div.innerHTML = `<span style="font-size:10px">‡πÄ‡∏ö‡∏≤‡∏∞ ${sk}</span><div style="font-size:16px">${map[sk]}</div>`;
    } else {
      div.classList.add('empty'); div.innerHTML = `<span style="font-size:11px">‡πÄ‡∏ö‡∏≤‡∏∞</span><span style="font-size:24px">${sk}</span>`;
      div.onclick = () => {
        if (!document.getElementById('date').value) return alert('üìÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏¥‡∏û‡∏µ‡πà!');
        if (!document.getElementById('trip').value.trim()) return alert('‚õ∫ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏¥‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ö‡∏≤‡∏∞‡∏ô‡∏∞‡∏à‡πä‡∏∞!');
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected'); document.getElementById('seatField').value = sk;
        document.getElementById('formBox').classList.add('visible');
        validateForm();
        setTimeout(() => document.getElementById('formBox').scrollIntoView({behavior:'smooth'}), 300);
      };
    }
    grid.appendChild(div);
  });
}

function showPayment() { document.getElementById('payModal').style.display = 'flex'; }

function toggleFinalBtn() {
  const ck = document.getElementById('confirmCheck');
  const btn = document.getElementById('submitBtn');
  btn.disabled = !ck.checked;
  btn.style.background = ck.checked ? "#10b981" : "#334155";
  btn.style.color = ck.checked ? "#fff" : "#64748b";
}

function finalSubmit() {
  const btn = document.getElementById('submitBtn'); btn.innerHTML = "‚åõ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å..."; btn.disabled = true;
  const fd = new URLSearchParams();
  ['date','trip','seat','name','nickname','phone','line'].forEach(id => {
    fd.append(id, document.getElementById(id === 'seat' ? 'seatField' : id).value);
  });
  fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: fd.toString() }).then(() => { 
    alert('‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏Å‡πá‡∏ö‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤‡πÄ‡∏•‡∏¢ üéí'); 
    location.reload(); 
  });
}

function toggleMenu() {
  const m = document.getElementById('sideMenu'), o = document.getElementById('overlay');
  const active = m.classList.toggle('active');
  o.style.display = active ? 'block' : 'none';
  if(active) fetchTrips();
}
function fetchTrips() {
  const cb = "cb_menu"; window[cb] = (d) => {
    const list = [...new Set(d.bookings.map(b => b.trip))].filter(t => t);
    document.getElementById('tripListContent').innerHTML = list.map(t => 
      `<div style="padding:15px; background:#1e293b; margin-bottom:10px; border-radius:10px; cursor:pointer; border:1px solid #334155;" onclick="setTrip('${t}')">‚Ä¢ ${t}</div>`
    ).join('');
  };
  const s = document.createElement('script'); s.src = `${READ_URL}&callback=${cb}`; document.body.appendChild(s);
}
function setTrip(t) { document.getElementById('trip').value = t; toggleMenu(); handleInfoChange(); }

</script>
