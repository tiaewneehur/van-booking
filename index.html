
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองที่นั่งรถตู้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; text-align: center; padding: 10px; }
    .title { font-size: 22px; margin-bottom: 10px; }
    .logo { width: 160px; display: block; margin: 5px auto; }

    .hidden { display: none; }

    .date-box { margin: 10px 0 15px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    /* เบาะว่าง */
    .seat {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      background: #4CAF50; 
      color: white;
    }

    /* กำลังเลือก */
    .seat.selected {
      background: gold;
      color: black;
    }

    /* จองแล้ว */
    .seat.booked {
      background: #f44336;
      color: white;
      cursor: not-allowed;
    }

    .formBox { margin-top: 15px; }
    input {
      display: block;
      margin: 5px auto;
      padding: 8px;
      width: 230px;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 class="title">ระบบจองที่นั่งรถตู้</h1>

  <!-- โลโก้ -->
  <img src="เที่ย นี่เหอะ.png" class="logo">
  <img src="IMG_0444.jpeg" class="logo">

  <!-- เลือกวันที่ -->
  <div class="date-box">
    <label>เลือกวันที่เดินทาง:</label><br>
    <input id="globalDate" type="date" style="padding:10px; margin-top:5px;">
  </div>

  <!-- ผังเบาะ -->
  <div id="seatGrid" class="grid"></div>

  <!-- ฟอร์มกรอกข้อมูล -->
  <div id="formBox" class="formBox hidden">
    <h2>ข้อมูลผู้จอง</h2>
    <p>วันที่เดินทาง: <span id="showDate"></span></p>
    <p>ที่นั่งที่เลือก: <span id="selectedSeat"></span></p>

    <input id="name" placeholder="ชื่อ-นามสกุล">
    <input id="phone" placeholder="เบอร์โทรศัพท์">
    <input id="line" placeholder="ไลน์ไอดี">

    <button id="submitBtn">ยืนยันการจอง</button>
  </div>

<script>
    /* ใช้ URL เดียวของไอซ์ */
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq_wamcsBHOnEWZZba2onoX6lvczQ1ghkyia608cZjjzuwbTc2ZGS28NPAgcDjFoZA/exec";
    const READ_URL = SCRIPT_URL + "?action=read";

    /* ผังเบาะ 9 ที่นั่ง */
    const SEATS = [3,6,9,2,5,8,1,4,7];

    let selectedSeat = null;
    let bookedSeats = [];

    /* โหลดสถานะเบาะที่ถูกจองแล้ว */
    async function loadBooked(date) {
      if (!date) return [];
      try {
        const res = await fetch(READ_URL + "&date=" + encodeURIComponent(date));
        const data = await res.json();
        return (data.booked || []).map(String);
      } catch (err) {
        console.error("โหลดสถานะเบาะผิดพลาด", err);
        return [];
      }
    }

    /* วาดผังเบาะ + ทำสี */
    async function renderSeats() {
      const date = document.getElementById("globalDate").value;
      const grid = document.getElementById("seatGrid");
      const form = document.getElementById("formBox");

      grid.innerHTML = "";
      form.classList.add("hidden");
      selectedSeat = null;
      document.getElementById("selectedSeat").textContent = "";

      if (!date) {
        grid.innerHTML = "<p>กรุณาเลือกวันที่ก่อน</p>";
        return;
      }

      bookedSeats = await loadBooked(date);

      SEATS.forEach(num => {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.textContent = num;
        seat.dataset.seat = num;

        if (bookedSeats.includes(String(num))) {
          seat.classList.add("booked"); // เบาะจองแล้ว
        } else {
          seat.addEventListener("click", () => selectSeat(seat));
        }

        grid.appendChild(seat);
      });
    }

    /* เลือกเบาะ = เหลือง */
    function selectSeat(el) {
      if (el.classList.contains("booked")) return;

      document.querySelectorAll(".seat").forEach(s => {
        if (!s.classList.contains("booked")) {
          s.classList.remove("selected");
          s.style.background = "#4CAF50";
          s.style.color = "white";
        }
      });

      el.classList.add("selected");
      el.style.background = "gold";
      el.style.color = "black";

      selectedSeat = el.dataset.seat;

      document.getElementById("selectedSeat").textContent = selectedSeat;
      document.getElementById("showDate").textContent = document.getElementById("globalDate").value;
      document.getElementById("formBox").classList.remove("hidden");
    }

    /* ส่งฟอร์มจองไป Apps Script */
    function submitBooking(event) {
      event.preventDefault();

      const date = document.getElementById("globalDate").value;
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const line = document.getElementById("line").value.trim();

      if (!date || !selectedSeat || !name || !phone || !line) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const form = document.createElement("form");
      form.method = "POST";
      form.action = SCRIPT_URL;
      form.target = "_blank";

      const data = {date, seat:selectedSeat, name, phone, line};
      Object.keys(data).forEach(k => {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = k;
        input.value = data[k];
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();
      form.remove();

      alert("ส่งคำจองแล้ว — ถ้าซ้ำ ระบบจะแจ้งในแท็บใหม่");

      renderSeats();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("globalDate").addEventListener("change", renderSeats);
      document.getElementById("submitBtn").addEventListener("click", submitBooking);
      renderSeats();
    });
</script>

</body>
</html>
