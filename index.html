}

function loadBookedJSONP(date, callback) {
  if (!date) return;
  const cbName = "cb_" + Date.now();
  window[cbName] = (data) => { callback(data.bookings || []); delete window[cbName]; };
  const script = document.createElement('script');
  script.src = `${READ_URL}&date=${encodeURIComponent(date)}&callback=${cbName}`;
  document.body.appendChild(script);
}

function renderSeats(bookedArray) {

  const bookedMap = {}; bookedArray.forEach(b => { if(b.seat) bookedMap[String(b.seat)] = b.nickname || '‡πÄ‡∏ï‡πá‡∏°'; });

}
