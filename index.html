
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองที่นั่งรถตู้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 16px;
    }

    .card {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px 16px 24px;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }

    .logo {
      display: block;
      margin: 6px auto;
      max-width: 220px;
      width: 70%;
    }

    .seat-map-img {
      display: block;
      margin: 6px auto 16px;
      max-width: 260px;
      width: 85%;
      border-radius: 8px;
    }

    .field-label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .field-input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      margin-bottom: 4px;
    }

    .seat {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      cursor: pointer;
      background: #4caf50;   /* เขียว = ว่าง */
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: 0.15s;
    }

    .seat.booked {
      background: #e53935;   /* แดง = จองแล้ว */
      cursor: not-allowed;
      box-shadow: none;
    }

    .seat.selected {
      background: gold;      /* เหลือง = กำลังเลือก */
      color: #000;
    }

    .formBox {
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      background: #1976d2;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1459a3;
    }

    .small-note {
      margin-top: 8px;
      font-size: 11px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 class="title">ระบบจองที่นั่งรถตู้</h1>
  <p class="subtitle">เลือกวัน กรอกชื่อทริป เลือกเบาะ แล้วกรอกข้อมูลให้ครบ</p>

  <!-- รูปโลโก้ + ผังเบาะ -->
  <img src="เที่ย นี่เหอะ.png" class="logo" alt="โลโก้ เที่ยวนี่เหอะ" />
  <img src="IMG_0444.jpeg" class="seat-map-img" alt="ผังเบาะรถตู้" />

  <!-- ฟอร์มหลัก ส่งตรงไป Apps Script -->
  <form id="bookingForm" method="POST" target="_blank">
    <!-- วันที่เดินทาง -->
    <label class="field-label" for="date">วันที่เดินทาง</label>
    <input id="date" name="date" type="date" class="field-input" required />

    <!-- ชื่อทริป -->
    <label class="field-label" for="trip">ชื่อทริป</label>
    <input id="trip" name="trip" type="text" class="field-input" placeholder="เช่น ผ้าห่มปก" required />

    <!-- ผังเบาะ -->
    <div id="seatGrid" class="grid"></div>

    <!-- ซ่อนค่าเบาะที่เลือกไว้ส่งไปหลังบ้าน -->
    <input id="seatField" name="seat" type="hidden" />

    <!-- ข้อมูลผู้จอง -->
    <div id="formBox" class="formBox hidden">
      <label class="field-label" for="name">ชื่อ-นามสกุล</label>
      <input id="name" name="name" type="text" class="field-input" required />

      <label class="field-label" for="phone">เบอร์โทรศัพท์</label>
      <input id="phone" name="phone" type="tel" class="field-input" required />

      <label class="field-label" for="line">ไลน์ไอดี</label>
      <input id="line" name="line" type="text" class="field-input" required />

      <button type="submit">ยืนยันการจอง</button>

      <p class="small-note">
        เบาะสีแดง = จองแล้ว / เขียว = ว่าง / เหลือง = เบาะที่คุณกำลังเลือก
      </p>
    </div>
  </form>
</div>

<script>
  // ---------- URL Apps Script ของไอซ์ ----------
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq_wamcsBHOnEWZZba2onoX6lvczQ1ghkyia608cZjjzuwbTc2ZGS28NPAgcDjFoZA/exec";
  const READ_URL   = SCRIPT_URL + "?action=read";

  // ผังเบาะ 9 ที่นั่ง 3-6-9 / 2-5-8 / 1-4-7
  const SEATS = [3, 6, 9, 2, 5, 8, 1, 4, 7];

  let selectedSeat = null;

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("bookingForm");
    const dateInput = document.getElementById("date");

    // ตั้ง action ของฟอร์มให้ยิงไป Apps Script
    form.action = SCRIPT_URL;

    dateInput.addEventListener("change", onDateChange);
    form.addEventListener("submit", onSubmit);

    // ตอนโหลดครั้งแรก ยังไม่รู้ว่ามีเบาะแดงไหน → วาดแต่เบาะว่าง
    renderSeats([]);
  });

  // วาดผังเบาะตามลิสต์ bookedSeats
  function renderSeats(bookedSeats) {
    const grid = document.getElementById("seatGrid");
    const formBox = document.getElementById("formBox");
    const seatHidden = document.getElementById("seatField");

    grid.innerHTML = "";
    formBox.classList.add("hidden");
    selectedSeat = null;
    seatHidden.value = "";

    const bookedSet = new Set((bookedSeats || []).map(String));

    SEATS.forEach(num => {
      const div = document.createElement("div");
      div.className = "seat";
      div.textContent = num;

      if (bookedSet.has(String(num))) {
        // เบาะที่ถูกจองแล้ว
        div.classList.add("booked");
      } else {
        // เบาะว่าง → เลือกได้
        div.addEventListener("click", () => selectSeat(div));
      }

      grid.appendChild(div);
    });
  }

  // โหลดเบาะแดงจาก Apps Script ตามวันที่
  function onDateChange() {
    const date = document.getElementById("date").value;
    if (!date) {
      renderSeats([]);
      return;
    }
    loadBooked(date).then(renderSeats);
  }

  // JSONP เรียก Apps Script: ?action=read&date=...
  function loadBooked(date) {
    return new Promise(resolve => {
      const cbName = "cb_" + Date.now();
      let finished = false;

      window[cbName] = function(data) {
        if (finished) return;
        finished = true;
        cleanup();
        const list = (data && data.booked) ? data.booked.map(String) : [];
        resolve(list);
      };

      const script = document.createElement("script");
      script.src = READ_URL + "&date=" + encodeURIComponent(date) + "&callback=" + cbName;

      script.onerror = function() {
        if (finished) return;
        finished = true;
        cleanup();
        resolve([]);
      };

      function cleanup() {
        delete window[cbName];
        if (script.parentNode) script.parentNode.removeChild(script);
      }

      document.body.appendChild(script);

      // กันกรณี timeout
      setTimeout(() => {
        if (finished) return;
        finished = true;
        cleanup();
        resolve([]);
      }, 5000);
    });
  }

  // เวลาเลือกเบาะ
  function selectSeat(el) {
    if (el.classList.contains("booked")) return;

    const date = document.getElementById("date").value;
    const trip = document.getElementById("trip").value.trim();

    if (!date) {
      alert("กรุณาเลือกวันที่ก่อน");
      return;
    }
    if (!trip) {
      alert("กรุณากรอกชื่อทริปก่อน");
      return;
    }

    document.querySelectorAll(".seat").forEach(s => {
      if (!s.classList.contains("booked")) s.classList.remove("selected");
    });

    el.classList.add("selected");
    selectedSeat = el.textContent;

    // เก็บเบาะที่เลือกลง hidden input เพื่อส่งไปหลังบ้าน
    document.getElementById("seatField").value = selectedSeat;

    // โชว์ฟอร์มข้อมูลผู้จอง
    document.getElementById("formBox").classList.remove("hidden");
  }

  // ตรวจสอบก่อนส่งฟอร์ม
  function onSubmit(e) {
    const date  = document.getElementById("date").value;
    const trip  = document.getElementById("trip").value.trim();
    const seat  = document.getElementById("seatField").value;
    const name  = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const line  = document.getElementById("line").value.trim();

    if (!date || !trip || !seat || !name || !phone || !line) {
      e.preventDefault();
      alert("กรุณาเลือกเบาะ และกรอกข้อมูลให้ครบทุกช่อง");
      return;
    }

    alert("ส่งคำจองแล้ว! ระบบจะเปิดหน้าแจ้งผลในแท็บใหม่");

    // หลังจากส่งฟอร์มแล้ว (เบราว์เซอร์จะส่งต่อให้ Apps Script เอง)
    // เรารีโหลดสถานะเบาะหลังจากนี้นิดหน่อย
    setTimeout(() => {
      loadBooked(date).then(renderSeats);
    }, 1000);
  }
</script>

</body>
</html>
