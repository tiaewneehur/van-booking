
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองที่นั่งรถตู้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; text-align: center; padding: 10px; }
    .title { font-size: 22px; margin-bottom: 10px; }
    .logo { width: 160px; display: block; margin: 5px auto; }

    .hidden { display: none; }

    .date-box { margin: 10px 0 15px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .seat {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .seat.selected { background: orange; color: #fff; }
    .seat.booked { background: #9e9e9e; color: #fff; cursor: not-allowed; }

    .formBox { margin-top: 15px; }
    input {
      display: block;
      margin: 5px auto;
      padding: 8px;
      width: 230px;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 class="title">ระบบจองที่นั่งรถตู้</h1>

  <!-- โลโก้ 2 รูป -->
  <img src="เที่ย นี่เหอะ.png" class="logo">
  <img src="IMG_0444.jpeg" class="logo">

  <!-- เลือกวันที่ -->
  <div class="date-box">
    <label>เลือกวันที่เดินทาง:</label><br>
    <input id="globalDate" type="date" style="padding:10px; margin-top:5px;">
  </div>

  <!-- ผังที่นั่ง (3 6 9 / 2 5 8 / 1 4 7) -->
  <div id="seatGrid" class="grid"></div>

  <!-- ฟอร์มจอง -->
  <div id="formBox" class="formBox hidden">
    <h2>ข้อมูลผู้จอง</h2>
    <p>วันที่เดินทาง: <span id="showDate"></span></p>
    <p>ที่นั่งที่เลือก: <span id="selectedSeat"></span></p>

    <input id="name" placeholder="ชื่อ-นามสกุล">
    <input id="phone" placeholder="เบอร์โทรศัพท์">
    <input id="line" placeholder="ไลน์ไอดี">

    <button id="submitBtn">ยืนยันการจอง</button>
  </div>

  <script>
    // ⛽ ใส่ URL Apps Script ของไอซ์หลังจาก deploy แล้ว (ขั้นที่ 3)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxhANMHPxBVtS1TpAXb1gMT2X0YDI5JcBLB5PHMCxCzMRCS9sB0eEHMVa9n9RpgMjNm/exec';
    // ถ้าได้ URL ใหม่จากการ Deploy รอบล่าสุด ให้แทนที่ตรงนี้

    const SEATS = [3, 6, 9, 2, 5, 8, 1, 4, 7];
    let selectedSeat = null;

    // วาดผังที่นั่ง
    function renderSeats() {
      const date = document.getElementById('globalDate').value;
      const grid = document.getElementById('seatGrid');
      const form = document.getElementById('formBox');

      grid.innerHTML = '';
      form.classList.add('hidden');
      selectedSeat = null;
      document.getElementById('selectedSeat').textContent = '';
      document.getElementById('showDate').textContent = date || '';

      if (!date) {
        grid.innerHTML = '<p>กรุณาเลือกวันที่ก่อน</p>';
        return;
      }

      SEATS.forEach(n => {
        const div = document.createElement('div');
        div.className = 'seat';
        div.textContent = n;
        div.dataset.seat = n;
        div.addEventListener('click', () => selectSeat(div));
        grid.appendChild(div);
      });
    }

    function selectSeat(el) {
      document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
      el.classList.add('selected');
      selectedSeat = el.dataset.seat;

      const date = document.getElementById('globalDate').value;
      document.getElementById('selectedSeat').textContent = selectedSeat;
      document.getElementById('showDate').textContent = date;
      document.getElementById('formBox').classList.remove('hidden');
    }

    async function submitBooking(event) {
      if (event) event.preventDefault();

      const date  = document.getElementById('globalDate').value;
      const name  = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const line  = document.getElementById('line').value.trim();

      if (!date || !selectedSeat || !name || !phone || !line) {
        alert('กรุณากรอกข้อมูลให้ครบ');
        return;
      }

      if (!SCRIPT_URL) {
        alert('ยังไม่ได้ตั้งค่า SCRIPT_URL');
        return;
      }

      try {
        // ใช้ form-urlencoded แทน JSON เพื่อลดปัญหา CORS/preflight
        const formBody = new URLSearchParams({
          date,
          seat: selectedSeat,
          name,
          phone,
          line
        });

        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8' },
          body: formBody.toString()
        });

        if (!res.ok) {
          const text = await res.text();
          alert('ส่งไม่สำเร็จ: HTTP ' + res.status + '\n' + text);
          return;
        }

        // ถ้าสคริปต์ส่ง JSON กลับมา (ตามที่เราจะเขียนใน Apps Script)
        let data = null;
        const text = await res.text();
        try {
          data = JSON.parse(text);
        } catch (err) {
          // ถ้า parse ไม่ได้ แต่อย่างน้อยส่งถึง Script แล้ว
          data = { success: true };
        }

        if (!data || !data.success) {
          alert('จองไม่สำเร็จ: ' + (data && data.error ? data.error : 'ไม่ทราบสาเหตุ'));
          return;
        }

        alert('จองสำเร็จ! ข้อมูลถูกบันทึกใน Google Sheet แล้ว');

        selectedSeat = null;
        document.getElementById('formBox').classList.add('hidden');
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('line').value = '';
        document.getElementById('selectedSeat').textContent = '';
        renderSeats(); // รีเฟรชผังที่นั่ง
      } catch (e) {
        alert('ส่งไม่สำเร็จ: ' + e.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('globalDate');
      const btn = document.getElementById('submitBtn');

      if (dateInput) {
        dateInput.addEventListener('change', renderSeats);
      }
      if (btn) {
        btn.addEventListener('click', submitBooking);
      }

      renderSeats();
    });
  </script>

</body>
</html>
