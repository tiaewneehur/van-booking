
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>จองที่นั่งรถตู้</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
:root{
  --green:#4CAF50; --red:#E53935; --yellow:#FDD835; --bg:#f2f4f7;
  --card:#fff; --muted:#777; --blue:#1976d2;
}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); padding:16px;}
.card{max-width:520px;margin:0 auto;background:var(--card);border-radius:14px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.06);}
.title{text-align:center;font-size:22px;font-weight:700;margin:2px 0 6px;}
.subtitle{text-align:center;color:var(--muted);font-size:13px;margin-bottom:12px;}
.logo{display:block;margin:8px auto 12px;max-width:220px;width:70%;}
.seat-map-img{display:block;margin:6px auto 12px;max-width:280px;width:85%;border-radius:8px;}
.field-label{font-weight:600;margin:10px 0 6px;display:block;}
.field-input{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;box-sizing:border-box;font-size:15px;}
.grid{display:grid;grid-template-columns:repeat(3,90px);gap:12px;justify-content:center;margin-top:14px;margin-bottom:12px;}

.seat{
  width:90px; height:90px; border-radius:12px;
  display:flex; align-items:center; justify-content:center;
  font-size:17px; font-weight:600; color:#fff; cursor:pointer;
  padding:4px; line-height:1.2; white-space:nowrap;
  box-shadow:0 6px 14px rgba(0,0,0,0.06); transition:transform .12s;
}
.seat:hover{transform:translateY(-4px)}
.seat.empty{background:var(--green)}
.seat.booked{background:var(--red);cursor:not-allowed;transform:none;box-shadow:none}
.seat.selected{background:var(--yellow);color:#000}

.payment-box {
  margin-top: 20px; padding: 15px; border: 2px dashed var(--blue);
  border-radius: 12px; background: #f0f7ff; text-align: center;
}
.bank-info { font-size: 16px; margin-bottom: 10px; color: #333; line-height: 1.5; }
.bank-acc { font-size: 22px; color: #d32f2f; font-weight: bold; margin: 5px 0; }

.legend{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:10px;font-size:13px;color:var(--muted)}
.legend .box{width:14px;height:14px;border-radius:3px;display:inline-block;margin-right:6px;vertical-align:middle}
.btn{display:block;width:100%;padding:12px;border-radius:10px;border:0;background:var(--blue);color:#fff;font-weight:700;font-size:15px;cursor:pointer;margin-top:15px}
.btn:disabled { background: #ccc; cursor: not-allowed; }
.hidden{display:none}

@media (max-width:420px){
  .grid{grid-template-columns:repeat(3,72px);gap:10px}
  .seat{ width:72px; height:72px; font-size:13px; padding:3px; }
}
  </style>
</head>
<body>

<div class="card">
  <h1 class="title">ระบบจองที่นั่งรถตู้</h1>
  <p class="subtitle">เลือกวันที่ จองเบาะ และแนบสลิปโอนเงิน</p>

  <img src="เที่ย นี่เหอะ.png" alt="โลโก้" class="logo" />
  <img src="IMG_0444.jpeg" alt="ผังเบาะ" class="seat-map-img" />

  <form id="bookingForm" method="POST" target="_blank">
    <label class="field-label" for="date">วันที่เดินทาง</label>
    <input id="date" name="date" type="date" class="field-input" required />

    <label class="field-label" for="trip">ชื่อทริป</label>
    <input id="trip" name="trip" type="text" class="field-input" placeholder="เช่น ผ้าห่มปก" required />

    <div id="seatGrid" class="grid"></div>
    <input id="seatField" name="seat" type="hidden" />

    <div id="formBox" class="hidden">
      <label class="field-label" for="name">ชื่อ-นามสกุล</label>
      <input id="name" name="name" type="text" class="field-input" placeholder="เช่น นายเดินป่า เที่ยวนี่เหอะ" required />

      <label class="field-label" for="nickname">ชื่อเล่น (แสดงบนผัง)</label>
      <input id="nickname" name="nickname" type="text" class="field-input" placeholder="เช่น ไอซ์" required />

      <label class="field-label" for="phone">เบอร์โทรศัพท์</label>
      <input id="phone" name="phone" type="tel" class="field-input" placeholder="080-000-0000" required />

      <label class="field-label" for="line">ชื่อไลน์</label>
      <input id="line" name="line" type="text" class="field-input" placeholder="ชื่อไลน์ของคุณ" required />

      <div class="payment-box">
        <div class="bank-info">
          <b>ธนาคารทหารไทยธนชาต (TTB)</b><br>
          <div class="bank-acc">442-2-61447-1</div>
          ชื่อบัญชี: <b>วิชาญ นาคะลัย</b>
        </div>
        
        <label class="field-label" style="text-align:left;">ยอดเงินโอน (บาท)</label>
        <input name="amount" type="number" class="field-input" value="1000" readonly style="background:#eee;">

        <label class="field-label" style="text-align:left; color:#d32f2f;">แนบรูปสลิปการโอนเงิน *</label>
        <input id="slipFile" type="file" class="field-input" accept="image/*" required onchange="encodeImageFileAsURL(this)">
        <input id="slipBase64" name="slipBase64" type="hidden">
      </div>

      <button type="submit" id="submitBtn" class="btn">ยืนยันการจองและส่งสลิป</button>
    </div>
  </form>

  <div class="legend">
    <span><span class="box" style="background:var(--green)"></span>ว่าง</span>
    <span><span class="box" style="background:var(--yellow)"></span>กำลังเลือก</span>
    <span><span class="box" style="background:var(--red)"></span>จองแล้ว</span>
  </div>
</div>

<script>
const SCRIPT_URL = "ใส่_URL_WEB_APP_ของคุณที่นี่";
const SEATS = [3,6,9,2,5,8,1,4,7];

function encodeImageFileAsURL(element) {
  const file = element.files[0];
  const submitBtn = document.getElementById('submitBtn');
  if (!file) return;
  submitBtn.disabled = true;
  submitBtn.textContent = "กำลังเตรียมรูปภาพ...";
  const reader = new FileReader();
  reader.onloadend = function() {
    document.getElementById('slipBase64').value = reader.result.split(',')[1];
    submitBtn.disabled = false;
    submitBtn.textContent = "ยืนยันการจองและส่งสลิป";
  }
  reader.readAsDataURL(file);
}

function loadBookedJSONP(date, callback) {
  if (!date) { callback([]); return; }
  const cbName = "cb_" + Date.now();
  window[cbName] = function(data){
    callback(data && data.bookings ? data.bookings : []);
    delete window[cbName];
  };
  const script = document.createElement('script');
  script.src = SCRIPT_URL + "?action=read&date=" + date + "&callback=" + cbName;
  document.body.appendChild(script);
}

function renderSeats(bookedArray) {
  const grid = document.getElementById('seatGrid');
  grid.innerHTML = '';
  const bookedMap = {};
  bookedArray.forEach(b => { if(b.seat) bookedMap[String(b.seat)] = b.nickname; });

  SEATS.forEach(n => {
    const div = document.createElement('div');
    div.className = 'seat ' + (bookedMap[n] ? 'booked' : 'empty');
    div.textContent = bookedMap[n] || n;
    if(!bookedMap[n]) {
      div.onclick = () => {
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected');
        document.getElementById('seatField').value = n;
        document.getElementById('formBox').classList.remove('hidden');
      };
    }
    grid.appendChild(div);
  });
}

document.getElementById('date').addEventListener('change', function() {
  loadBookedJSONP(this.value, renderSeats);
});

document.getElementById('bookingForm').action = SCRIPT_URL;
renderSeats([]);
</script>
</body>
</html>
