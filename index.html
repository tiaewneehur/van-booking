
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองที่นั่งรถตู้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px 16px 24px;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }

    .logo {
      display: block;
      margin: 6px auto;
      max-width: 220px;
      width: 70%;
    }

    .seat-map-img {
      display: block;
      margin: 6px auto 16px;
      max-width: 260px;
      width: 85%;
      border-radius: 8px;
    }

    .field-label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .field-input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      margin-bottom: 4px;
    }

    .seat {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      transition: 0.15s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .seat.booked {
      background: #e53935;
      cursor: not-allowed;
      box-shadow: none;
    }

    .seat.selected {
      background: gold;
      color: #000;
    }

    .formBox {
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      background: #1976d2;
      cursor: pointer;
    }

    button:hover {
      background: #1459a3;
    }

    .small-note {
      margin-top: 8px;
      font-size: 11px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">ระบบจองที่นั่งรถตู้</h1>
  <p class="subtitle">เลือกวัน กรอกชื่อทริป เลือกเบาะ แล้วกรอกข้อมูลให้ครบ</p>

  <!-- โลโก้ + ผังเบาะรูปจริง -->
  <img src="เที่ย นี่เหอะ.png" class="logo" alt="โลโก้ เที่ยวนี่เหอะ" />
  <img src="IMG_0444.jpeg" class="seat-map-img" alt="ผังเบาะรถตู้" />

  <!-- วันที่เดินทาง -->
  <label class="field-label" for="date">วันที่เดินทาง</label>
  <input id="date" type="date" class="field-input" />

  <!-- ชื่อทริป -->
  <label class="field-label" for="trip">ชื่อทริป</label>
  <input id="trip" type="text" class="field-input" placeholder="เช่น ผ้าห่มปก" />

  <!-- ผังเบาะ -->
  <div id="seatGrid" class="grid"></div>

  <!-- ฟอร์มข้อมูลผู้จอง -->
  <div id="formBox" class="formBox hidden">
    <label class="field-label" for="name">ชื่อ-นามสกุล</label>
    <input id="name" type="text" class="field-input" />

    <label class="field-label" for="phone">เบอร์โทรศัพท์</label>
    <input id="phone" type="tel" class="field-input" />

    <label class="field-label" for="line">ไลน์ไอดี</label>
    <input id="line" type="text" class="field-input" />

    <button id="submitBtn">ยืนยันการจอง</button>

    <p class="small-note">
      เบาะสีแดง = จองแล้ว / เขียว = ว่าง / เหลือง = เบาะที่คุณกำลังเลือก
    </p>
  </div>
</div>

<script>
  // --------- URL หลังบ้าน (ของไอซ์) ----------
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq_wamcsBHOnEWZZba2onoX6lvczQ1ghkyia608cZjjzuwbTc2ZGS28NPAgcDjFoZA/exec";
  const READ_URL   = SCRIPT_URL + "?action=read";

  // ผังเบาะ 9 เบาะ
  const SEATS = [3, 6, 9, 2, 5, 8, 1, 4, 7];

  let selectedSeat = null;
  let currentDate  = "";

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("date").addEventListener("change", onDateChange);
    document.getElementById("submitBtn").addEventListener("click", submitBooking);
    renderSeats([]);
  });

  function renderSeats(bookedSeats) {
    const grid = document.getElementById("seatGrid");
    const formBox = document.getElementById("formBox");

    grid.innerHTML = "";
    formBox.classList.add("hidden");
    selectedSeat = null;

    const bookedSet = new Set((bookedSeats || []).map(String));

    SEATS.forEach(num => {
      const div = document.createElement("div");
      div.className = "seat";
      div.textContent = num;

      if (bookedSet.has(String(num))) {
        div.classList.add("booked");
      } else {
        div.addEventListener("click", () => selectSeat(div));
      }

      grid.appendChild(div);
    });
  }

  function onDateChange() {
    currentDate = document.getElementById("date").value;
    if (!currentDate) {
      renderSeats([]);
      return;
    }
    loadBooked(currentDate).then(renderSeats);
  }

  function loadBooked(date) {
    return new Promise((resolve) => {
      const cbName = "cb_" + Date.now();
      let finished = false;

      window[cbName] = function(data) {
        if (finished) return;
        finished = true;
        cleanup();
        const list = (data && data.booked) ? data.booked.map(String) : [];
        resolve(list);
      };

      const script = document.createElement("script");
      script.src = READ_URL + "&date=" + encodeURIComponent(date) + "&callback=" + cbName;

      script.onerror = function() {
        if (finished) return;
        finished = true;
        cleanup();
        resolve([]);
      };

      function cleanup() {
        delete window[cbName];
        if (script.parentNode) script.parentNode.removeChild(script);
      }

      document.body.appendChild(script);

      setTimeout(() => {
        if (finished) return;
        finished = true;
        cleanup();
        resolve([]);
      }, 5000);
    });
  }

  function selectSeat(el) {
    if (el.classList.contains("booked")) return;

    const dateVal = document.getElementById("date").value;
    if (!dateVal) {
      alert("กรุณาเลือกวันที่ก่อน");
      return;
    }

    const tripVal = document.getElementById("trip").value.trim();
    if (!tripVal) {
      alert("กรุณากรอกชื่อทริป");
      return;
    }

    document.querySelectorAll(".seat").forEach(s => {
      if (!s.classList.contains("booked")) s.classList.remove("selected");
    });

    el.classList.add("selected");
    selectedSeat = el.textContent;

    document.getElementById("formBox").classList.remove("hidden");
  }

  function submitBooking() {
    const date  = document.getElementById("date").value;
    const trip  = document.getElementById("trip").value.trim();
    const name  = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const line  = document.getElementById("line").value.trim();

    if (!date || !trip || !selectedSeat || !name || !phone || !line) {
      alert("กรุณากรอกข้อมูลให้ครบ");
      return;
    }

    const form = document.createElement("form");
    form.method = "POST";
    form.action = SCRIPT_URL;
    form.target = "_blank";

    const fields = { date, trip, seat: selectedSeat, name, phone, line };

    Object.keys(fields).forEach(key => {
      const hidden = document.createElement("input");
      hidden.type = "hidden";
      hidden.name = key;
      hidden.value = fields[key];
      form.appendChild(hidden);
    });

    document.body.appendChild(form);
    form.submit();
    form.remove();

    alert("ส่งคำจองแล้ว!");
    selectedSeat = null;
    document.getElementById("formBox").classList.add("hidden");

    if (date) loadBooked(date).then(renderSeats);
  }
</script>

</body>
</html>
