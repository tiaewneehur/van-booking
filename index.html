<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7OvKq9CZ2bgRI61UpGVTCqYYSm4xSz4DcDwkwEaTXG0yfhldX34Bmnqi5m7y6cnS-/exec";
const READ_URL = SCRIPT_URL + "?action=read";
const SEATS = [3,6,9,2,5,8,1,4,7];

function loadBookedJSONP(date, callback) {
  if (!date) return;
  const cbName = "cb_" + Date.now();
  window[cbName] = (data) => {
    callback(data.bookings || []);
    delete window[cbName];
    const s = document.getElementById(cbName); if(s) s.remove();
  };
  const script = document.createElement('script');
  script.id = cbName;
  script.src = `${READ_URL}&date=${encodeURIComponent(date)}&callback=${cbName}`;
  document.body.appendChild(script);
}

function renderSeats(bookedArray) {
  const grid = document.getElementById('seatGrid');
  grid.innerHTML = '';
  const bookedMap = {};
  bookedArray.forEach(b => { if(b.seat) bookedMap[String(b.seat)] = b.nickname || '‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß'; });

  SEATS.forEach(n => {
    const div = document.createElement('div');
    div.className = 'seat';
    const sKey = String(n);
    if (bookedMap[sKey]) {
      div.classList.add('booked');
      div.innerHTML = `<span style="opacity:0.7">‡πÄ‡∏ö‡∏≤‡∏∞ ${sKey}</span><div style="font-weight:400">${bookedMap[sKey]}</div>`;
    } else {

      div.innerHTML = `<span style="font-size:10px; opacity:0.8;">‡πÄ‡∏ö‡∏≤‡∏∞</span><span style="font-size:18px;">${sKey}</span>`;

        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected');
        document.getElementById('seatField').value = sKey;
        document.getElementById('formBox').classList.remove('hidden');
        setTimeout(() => document.getElementById('formBox').scrollIntoView({behavior:'smooth'}), 200);
      };
    }
    grid.appendChild(div);
  });
}

};
