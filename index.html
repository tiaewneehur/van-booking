<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7OvKq9CZ2bgRI61UpGVTCqYYSm4xSz4DcDwkwEaTXG0yfhldX34Bmnqi5m7y6cnS-/exec";
const READ_URL = SCRIPT_URL + "?action=read";
const SEATS = [3,6,9,2,5,8,1,4,7];
let tripsFromDB = [];

// ‚úÖ 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏¥‡∏õ‡∏à‡∏≤‡∏Å "‡∏´‡∏•‡∏±‡∏á‡∏ö‡πâ‡∏≤‡∏ô" (Google Sheets)
function fetchTripsFromDatabase() {
  const cbName = "cb_init_trips";
  window[cbName] = (data) => {
    // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏¥‡∏õ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Trip ‡πÉ‡∏ô Sheets
    tripsFromDB = [...new Set(data.bookings.map(b => b.trip))].filter(t => t && t.trim() !== "");
    document.getElementById('selectedTripText').innerText = "‡∏à‡∏¥‡πâ‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏£‡∏¥‡∏õ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ...";
    delete window[cbName];
  };
  const script = document.createElement('script');
  script.src = `${READ_URL}&callback=${cbName}`;
  document.body.appendChild(script);
}

function toggleTripDropdown() {
  const dp = document.getElementById('tripDropdown');
  const ov = document.getElementById('overlay');
  const isShow = dp.style.display === 'block';
  dp.style.display = isShow ? 'none' : 'block';
  ov.style.display = isShow ? 'none' : 'block';
  if(!isShow) renderTripList();
}

function renderTripList() {
  const container = document.getElementById('tripDropdown');
  if(tripsFromDB.length === 0) {
    container.innerHTML = '<div class="trip-item">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏£‡∏¥‡∏õ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö</div>';
    return;
  }
  container.innerHTML = tripsFromDB.map(t => `<div class="trip-item" onclick="selectTrip('${t}')">${t}</div>`).join('');
}

function selectTrip(name) {
  document.getElementById('selectedTripText').innerText = name;
  document.getElementById('trip').value = name;
  toggleTripDropdown();
  checkFormReady();
}

// ‚úÖ 2. ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏≠‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏à‡∏≠‡∏á
function checkFormReady() {
  const isFilled = document.getElementById('name').value && 
                   document.getElementById('nickname').value && 
                   document.getElementById('phone').value &&
                   document.getElementById('seatField').value &&
                   document.getElementById('trip').value &&
                   document.getElementById('date').value;
  
  const btn = document.getElementById('mainActionBtn');
  if(isFilled) {
    btn.classList.add('ready');
    btn.disabled = false;
  } else {
    btn.classList.remove('ready');
    btn.disabled = true;
  }
}

function renderSeats(bookedArray) {
  const grid = document.getElementById('seatGrid'); grid.innerHTML = '';
  const bookedMap = {}; bookedArray.forEach(b => { if(b.seat) bookedMap[String(b.seat)] = b.nickname; });

  SEATS.forEach(n => {
    const div = document.createElement('div'); div.className = 'seat'; const sKey = String(n);
    if (bookedMap[sKey]) {
      div.classList.add('booked'); div.innerHTML = `<span style="font-size:10px;opacity:0.7;">${sKey}</span><div style="font-size:16px;">${bookedMap[sKey]}</div>`;
    } else {
      div.classList.add('empty'); div.innerHTML = `<span style="font-size:10px;opacity:0.7;">‡πÄ‡∏ö‡∏≤‡∏∞</span><span style="font-size:24px;">${sKey}</span>`;
      div.onclick = () => {
        if (!document.getElementById('date').value) return alert('üìÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö');
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected'); document.getElementById('seatField').value = sKey;
        document.getElementById('formBox').classList.add('active');
        checkFormReady();
        setTimeout(() => document.getElementById('formBox').scrollIntoView({behavior:'smooth'}), 300);
      };
    }
    grid.appendChild(div);
  });
}

function goToPayment() {
  // Logic ‡πÄ‡∏î‡∏¥‡∏°‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î Modal ‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô
  alert('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö...');
}

// ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏£‡∏¥‡∏õ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
fetchTripsFromDatabase();
document.getElementById('date').onchange = (e) => { checkFormReady(); renderSeats([]); /* ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏ö‡∏≤‡∏∞‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà */ };
renderSeats([]);
</script>
